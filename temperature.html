<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="Website Icon" href="unit32.png" type="image/png">
    <title>Unit Converter</title>
</head>
<style>
    div{
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      a {
        color: white;
        text-decoration: none;
      } 
      a:hover{
        color:white
      }
      .card{
        box-shadow: 0 0 10px white;
      }
</style>
<body style="font-size: xx-large; background-color: black"><br/>
    <h1 class="mb-5 text-center text-white"><i class="fas fa-balance-scale"><a href="/">  Unit Converter</a></i></h1>
    <div class="col-md-10 mb-5">
        <div class="card">
            <h1 class="card-header"><i class="fas fa-thermometer-half"></i>Temperature</h1>
            <div class="card-body">
                <div class="row">
                    <p>From:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="temperature-from-unit" style="font-size: xx-large;box-shadow:0 0 4px black;">
                            <option value="centigrade">Centigrade</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" type="number" step="0.01" id="temperature-from-value" style="font-size: xx-large;box-shadow:0 0 4px black;">
                    </div>
                </div>
                <div class="row">
                    <p>To:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="temperature-to-unit" style="font-size: xx-large;box-shadow:0 0 4px black;">
                            <option value="centigrade">Centigrade</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="temperature-to-value" readonly style="font-size: xx-large;box-shadow:0 0 4px black;">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="convertTemperature()" style="font-size: xx-large;box-shadow:0 0 4px black;"><i class="fas fa-sync"></i> Convert</button>
            </div>
        </div></div>
        <script src="js/script.js"></script>
</body>
</html>
