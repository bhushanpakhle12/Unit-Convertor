<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="Website Icon" href="unit32.png" type="image/png">
    <title>Unit Converter</title>
</head>
<style>
    div{
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: white;
      } 
      a:hover{
        color:white
      }
      .card{
        box-shadow: 0 0 10px white;
      }
</style>
<body style="font-size: xx-large; background-color: black;"><br/>
    <h1 class="mb-5 text-center text-white"><i class="fas fa-balance-scale"><a href="/">  Unit Converter</a></i></h1>
<div class="col-md-10 mb-5">
    <div class="card">
        <h1 class="card-header" ><i class="fas fa-ruler"></i> Length</h1>
        <div class="card-body">
            <div class="row">
                <p>From:</p>
                <div class="col-md-6 mb-3">
                    <select class="form-select" id="length-from-unit" style="font-size: xx-large;box-shadow:0 0 4px black;">
                        <option value="mm">MM</option>
                        <option value="cm">CM</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="meter">Meter</option>
                        <option value="km">KM</option>
                        <option value="mile">Mile</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="number" step="0.01" id="length-from-value" style="font-size: xx-large;box-shadow:0 0 4px black;">
                </div>
                <div class="row">
                    <p>To:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="length-to-unit" style="font-size: xx-large;box-shadow:0 0 4px black;">
                            <option value="mm">MM</option>
                            <option value="cm">CM</option>
                            <option value="inch">Inch</option>
                            <option value="foot">Foot</option>
                            <option value="meter">Meter</option>
                            <option value="km">KM</option>
                            <option value="mile">Mile</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="length-to-value" readonly style="font-size: xx-large;box-shadow:0 0 4px black;">
                    </div>
                <div>
                <button class="btn btn-primary" onclick="convertLength()" style="font-size: xx-large;box-shadow:0 0 4px black;"><i class="fas fa-sync"></i> Convert</button>
            </div></div>
            <script src="js/script.js"></script>

</body>
</html>
