<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="Website Icon" href="unit32.png" type="image/png">
    <title>Unit Converter</title>

</head>
<style>
    div{
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: white;
      }  
      a:hover{
        color:white
      }
      .card{
        box-shadow: 0 0 10px white;
      }   
</style>
<body style="font-size: xx-large; background-color: black"><br/>
    <h1 class="mb-5 text-center text-white"><i class="fas fa-balance-scale"><a href="/">  Unit Converter</a></i></h1>
    <div class="col-md-8 mb-5">
        <div class="card">
            <h1 class="card-header"><i class="fas fa-database"></i> Digital Storage</h1>
            <div class="card-body">
                <div class="row">
                    <p>From:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="storage-from-unit"style="font-size: xx-large;box-shadow:0 0 4px black;">
                            <option value="bit">Bit</option>
                            <option value="byte">Byte</option>
                            <option value="kib">KiB</option>
                            <option value="mib">MiB</option>
                            <option value="gib">GiB</option>
                            <option value="tib">TiB</option>
                            <option value="pib">PiB</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" type="number" step="0.01" id="storage-from-value"style="font-size: xx-large;box-shadow:0 0 4px black;">
                    </div>
                </div>
                <div class="row">
                    <p>To:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="storage-to-unit"style="font-size: xx-large;box-shadow:0 0 4px black;">
                            <option value="bit">Bit</option>
                            <option value="byte">Byte</option>
                            <option value="kib">KiB</option>
                            <option value="mib">MiB</option>
                            <option value="gib">GiB</option>
                            <option value="tib">TiB</option>
                            <option value="pib">PiB</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="storage-to-value" style="font-size: xx-large;box-shadow:0 0 4px black;" readonly>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="convertStorage()" style="font-size: xx-large;box-shadow:0 0 4px black;"><i class="fas fa-sync"></i> Convert</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
